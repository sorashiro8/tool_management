 <!DOCTYPE html>
   <html lang="ja">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>工具管理システム</title>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <style>
           body {
               font-family: Arial, sans-serif;
               margin: 0;
               padding: 0;
               background-color: #f8f8f8;
           }
           header {
               background-color: #007BFF;
               color: white;
               padding: 10px 20px;
               text-align: center;
           }
           nav {
               margin: 10px 0;
           }
           nav a {
               margin: 0 15px;
               color: white;
               text-decoration: none;
           }
           .container {
               padding: 20px;
           }
           footer {
               text-align: center;
               padding: 10px;
               background-color: #007BFF;
               color: white;
           }
           .tool-list, .guide {
               background-color: #fff;
               margin: 20px 0;
               padding: 15px;
               border-radius: 5px;
               box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           }
       </style>
       <script>
           let toolUsageData = [];

           function updateToolInfo() {
               const toolList = document.getElementById('tool-list');
               toolList.innerHTML = '';

               toolUsageData.forEach(tool => {
                   const listItem = document.createElement('li');
                   const status = tool.borrower ? `${tool.borrower} が ${tool.location}で ${tool.borrowDate} に借り、 ${tool.returnDate} に返却予定。` : '使用中ではありません';
                   listItem.innerHTML = `<span class="tool-status">${tool.name}: ${status}</span>`;
                   toolList.appendChild(listItem);
               });
           }

           function fetchToolData() {
               axios.get('toolUsageData.json') // GitHub PagesのURLに適切にアクセス
                   .then(response => {
                       toolUsageData = response.data.tools;
                       updateToolInfo();
                   })
                   .catch(error => {
                       console.error('Error fetching data:', error);
                   });
           }

           window.onload = function() {
               fetchToolData();
           };
       </script>
   </head>
   <body>
       <header>
           <h1>工具管理システム</h1>
       </header>
       <div class="container">
           <h2>現在の使用状況:</h2>
           <ul id="tool-list"></ul>
       </div>
       <footer>
           <p>&copy; 2023 工具管理システム. All rights reserved.</p>
       </footer>
   </body>
   </html>
